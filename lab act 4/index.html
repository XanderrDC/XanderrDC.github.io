	<title> SDG Registration Form - Activity 4 </title>

<body >
<div class="container">
	<form>
		<p>SGD Registration Form</p>
		<input type="text" placeholder="First name"><br>
		<input type="text" placeholder="Last name"><br>
		<input type="text" placeholder="Email"><br>
		<input type="number" placeholder="Age"><br>
		<select>
			<option>Gender</option>
			<option value="1">Male</option>
			<option value="2">Female</option>
			<option value="3">Intersex</option>
			<option value="4">Gay</option>
			<option value="5">Lesbian</option>
			<option value="6">Nonbinary</option>
			<option value="7">Genderfluid</option>
			<option value="8">Other</option>
			<option value="9">Prefer not to say</option>
		</select>
		
		<p>Please select you SDG</p>
		<input type="checkbox" name="SGD1">
		<label for="SDG1">SDG1 - No Poverty</label><br>
		<input type="checkbox" name="SGD2">
		<label for="SDG2">SDG2 - Zero Hunger</label><br>
		<input type="checkbox" name="SGD3">
		<label for="SDG3">SDG3 - Good Health and Well-being</label><br>
		<input type="checkbox" name="SGD4">
		<label for="SDG4">SDG4 - Quality Education</label><br>
		<input type="checkbox" name="SGD5">
		<label for="SDG5">SDG5 - Gender Equality</label><br>
		<input type="checkbox" name="SGD6">
		<label for="SDG6">SDG6 - Clean Water and Sanitation</label><br>
		<input type="checkbox" name="SGD7">
		<label for="SDG7">SDG7 - Affordable and Clean Energy</label><br>
		<input type="checkbox" name="SGD8">
		<label for="SDG8">SDG8 - Decent Work and Economic Growth</label><br>
		<input type="checkbox" name="SGD9">
		<label for="SDG9">SDG9 - Industry, Innovation, and Infrastructure</label><br>
		<input type="checkbox" name="SGD10">
		<label for="SDG10">SDG10 - Reduced Inequalities</label><br>
		<input type="checkbox" name="SGD11">
		<label for="SDG11">SDG11 - Sustainable Cities and Communities</label><br>
		<input type="checkbox" name="SGD12">
		<label for="SDG12">SDG12 - Responsible Consumption and Production</label><br>
		<input type="checkbox" name="SGD13">
		<label for="SDG13">SDG13 - Climate Action</label><br>
		<input type="checkbox" name="SGD14">
		<label for="SDG14">SDG14 - Life Below Water</label><br>
		<input type="checkbox" name="SGD15">
		<label for="SDG15">SDG15 - Life on Land</label><br>
		<input type="checkbox" name="SGD16">
		<label for="SDG16">SDG16 - Peace, Justise, and Strong Institutions</label><br>
		<input type="checkbox" name="SGD17">
		<label for="SDG17">SDG17 - Partnerships for the Goals</label><br><br>
		
		<input type="submit" value="Submit">

	</Form>
